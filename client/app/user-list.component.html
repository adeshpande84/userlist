
<input #userSearchBox id="userSearchBox" (keyup)="search(userSearchBox.value)" />
<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns" (click)="sortBy(column)">
        {{column}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of (users | searchUsers: userSearchTerm)">
      <td *ngFor="let column of columns">
        {{user[column]}}
      </td>
    </tr>
  </tbody>
</table>
