<h3>New User</h3>
<div *ngIf="user">

	<form>

		<div class="form-group">
			<label for="name">Name</label>
			<input [(ngModel)]="user.name" type="text" class="form-control" name="name"/>

		</div>
		<div class="form-group">
			<label for="birthday">Birthday</label>
			<input [(ngModel)]="user.birthday" type="text" class="form-control" name="birthday"/>

		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input [(ngModel)]="user.email" type="text" class="form-control" name="email"/>
		</div>
		<div class="form-group">
			<label for="username">Username</label>
			<input [(ngModel)]="user.username" type="text" class="form-control" name="username"/>
		</div>
		<div class="form-group">
			<label for="favColor">Favorite Color</label>
			<input [(ngModel)]="user.favoriteColor" type="text" class="form-control" name="favColor"/>
		</div>

		<div class="form-group">
			<label for="joinDate">Join Date</label>
			<input [(ngModel)]="user.joinDate" type="text" class="form-control" name="joinDate"/>
		</div>

		<div class="form-group">
			<label for="image">Image</label>
			<input [(ngModel)]="user.image" type="text" class="form-control" name="image"/>
		</div>
		<button type="button" class="btn btn-primary" (click)="save()">Save</button>
		<button type="button" class="btn btn-primary" (click)="goBack()">Back to User List</button>
		
	</form>
</div>
